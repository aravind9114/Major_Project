<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
        }
        .fitness-status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .fitness-status.fit {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .fitness-status.not-fit {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .fitness-details {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
        .fitness-details p {
            margin: 10px 0;
        }
        .back-btn {
            display: inline-block;
            text-align: center;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 30px auto;
            cursor: pointer;
        }
        .back-btn:hover {
            opacity: 0.9;
            background-color: #2874a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Fitness Results</h1>

        <div class="fitness-status {% if status == 'Fit' %}fit{% else %}not-fit{% endif %}">
            Status: {{ status }}
        </div>

        <div class="fitness-details">
            <h3>Fitness Details</h3>
            <p>{{ message }}</p>
            <p><strong>BMI:</strong> {{ bmi }}</p>
            <p><strong>Calculated Distance:</strong> {{ calculated_distance }} km</p>
            <p><strong>BMR:</strong> {{ bmr }} kcal/day</p>
            <p><strong>TDEE:</strong> {{ tdee }} kcal/day</p>
        </div>

        <a href="{% url 'fitness_form' %}" class="back-btn">Back to Fitness Form</a>
    </div>

</body>
</html>
