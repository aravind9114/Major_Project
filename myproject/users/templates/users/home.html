<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }
        .button-container {
            margin-top: 1.5rem;
        }
        button {
            padding: 0.75rem 2rem;
            margin: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .login-btn {
            background-color: #3498db;
            color: white;
        }
        .register-btn {
            background-color: #e74c3c;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .fitness-icons {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            gap: 1.5rem;
        }
        .fitness-icons i {
            font-size: 2.5rem;
            color: #3498db;
            transition: color 0.3s ease;
        }
        .fitness-icons i:hover {
            color: #e74c3c;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 1.5rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1rem;
            }
            button {
                font-size: 0.9rem;
                padding: 0.6rem 1.5rem;
            }
            .fitness-icons i {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Welcome to the Fitness Tracker</h1>
    <p class="message">Track your fitness journey, monitor your health progress, and stay motivated!</p>

    <div class="fitness-icons">
        <i class="fas fa-dumbbell"></i>
        <i class="fas fa-running"></i>
        <i class="fas fa-heartbeat"></i>
        <i class="fas fa-bicycle"></i>
    </div>

    <p class="section-title">Ready to get started?</p>
    <div class="button-container">
        <button class="login-btn">
            <a href="{% url 'login' %}">Login</a>
        </button>
        <button class="register-btn">
            <a href="{% url 'register' %}">Register</a>
        </button>
    </div>

    <p class="message">If you already have an account, please login. If not, register to start tracking your fitness!</p>
</body>

</html>
